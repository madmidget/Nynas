
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Nickstabadet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

    <!-- detta är en tema länk, du hittar fler teman under https://bootswatch.com -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>




<body class="pb-5 bg-light">
    <header class="headerPic">
        <div>
            <h1 class="pl-2">Nickstabadet</h1>
            <label class="pl-2">Ett soligt sommarbad</label>
        </div>
    </header>
    <nav class="navbar navbar-expand-md navbar-light bg-white sticky-top mb-2">
        <button class="navbar-toggler ml-auto" data-toggle="collapse" data-target="#nynas-navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="nynas-navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link active" href="contact.html">Kontakt</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="status.html">Väder</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tillbaks</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <div class="row">
            
            <section class="table-responsive col-md-8 border border-primary rounded
                     bg-white  mt-5 p-3 min-border">
                <h2>Lämna dina synpunkter här!</h2>
                <form class="synpunkt" action="#">
                    <div>
                        <label>Rubrik</label>
                        <br>
                        <input type="text" placeholder="Rubrik" maxlength="16">
                    </div>
                    <div>
                        <label for="text-area">Beskrivning </label>
                        <textarea class="form-control" id="exampleTextarea" rows="3">
                        </textarea>
                        
                        
                        <label>Max 100 tecken</label>
                        
                    </div>

                    <div class="mt-4">
                        <label>Ärende</label>
                        <select>
                        <option value ="Strand">Strand</option>
                        <option value ="Kanot">Kanot</option>
                        <option value ="Camping">Camping</option>
                        </select>
                    </div>

                    <label>Vill du få svar på din synpunkt</label>

                    <div class="linebreak-button">
                        <label class="svar" for="ja">ja</label>
                        <input type="radio" name="remember_me" id="ja">
                        <label class="svar" for="remember_no">nej</label>
                        <input name="remember_me" type="radio" id="remember_no">
                    </div>

                    <div>
                        <label>Email</label>
                        <input type="text" placeholder="Email">
                        <br>
                        <button class="submit-button" type="submit">Skicka</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="text-center fixed-bottom">
        <p>Vill du veta mer? Skicka e-post till
            <a href="mail.to:adress">Kavzor@gmail.com</a>
        </p>
    </footer>
</body>

</html>
